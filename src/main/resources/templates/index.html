<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Acebook</title>
    <link rel="stylesheet" href="/main.css" />

</head>
<body>

    <a href="/post">Click here to post a message</a>
    <br>
    <a href="/readPosts">Click here to view posts</a>
    <br>
    <a href="/signUp">Sign up here</a>

            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</body>
</html>
