<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .container{
            display: block;
            width: fit-content;
        }
        input{
            float: right;
            align: right;
        }
    </style>
</head>
<body>
<center>
<h1>Please enter your details below to sign up</h1>

<div class="container">
    <form action="#" th:action="@{/addUser}" method="post">
        <p>Username: <input type="text" th:value="username" name="username"/></p>
        <p>Password: <input type="text" th:value="password" name="password"/></p>
        <p>Name: <input type="text" th:value="name" name="name"/></p>
        <p>Email: <input type="text" th:value="email" name="email"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
</center>
</body>
</html>
